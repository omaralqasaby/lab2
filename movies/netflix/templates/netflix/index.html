<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list of movies</h1>
    {% for movie in movies %}
        <img src="{{movie.poster.url}}" width="400" height="600" alt="">
        <div>
            <h2><a href="{% url 'show' movie.id %}">{{movie.title}}</a></h2>
            <h2>{{movie.year}}</h2>
        </div>
    {% endfor %}    
</body>
</html>
